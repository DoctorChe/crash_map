<div id="floating-panel">
  <select id="dataSelector" onchange="updateMap()">
    <option value=-1>Выберите набор данных</option>
    <option value=0>Все координаты из исходных данных</option>
    <option value=1>Республика. Координаты из исходных данных</option>
    <option value=2>Республика. Координаты, полученные из адресов</option>
    <option value=3>Республика. Валидные координаты</option>
    <option value=4>Йошкар-Ола. Координаты из исходных данных</option>
    <option value=5>Йошкар-Ола. Координаты, полученные из адресов</option>
    <option value=6>Йошкар-Ола. Валидные координаты</option>
  </select>
</div>
<div id="container">
  <div id="filters">
    <div id="dateFilter">
      <input type="text" id="startDate" onchange="updateMap()" /> &mdash;
      <input type="text" id="endDate" onchange="updateMap()" />
      <input type="checkbox" id="invertDateRange" onchange="updateMap()" /> Инвертировать
      <input type="button" id="resetDate" value="Сбросить" onclick="resetDate()" />
      <div id="layerTypeLabel">
        Выберите тип карты:
      </div>
    </div>
    <div id="timeFilter">
      <input type="text" id="startTime" onchange="updateMap()" /> &mdash;
      <input type="text" id="endTime" onchange="updateMap()" />
      <input type="checkbox" id="invertTimeRange" onchange="updateMap()" /> Инвертировать
      <input type="button" id="resetTime" value="Сбросить" onclick="resetTime()" />
      <div id="layerType">
        <input type="radio" name="layer" value="markers" checked="checked" onchange="updateMap()"> метки
        <input type="radio" name="layer" value="heatmap" onchange="updateMap()"> тепловая карта
      </div>
    </div>
    <div id="typeFilter">
      <select id="typesFilter" multiple onchange="updateMap()">
        <option value="0">Иной вид ДТП</option>
        <option value="1">Наезд на велосипедиста</option>
        <option value="2">Наезд на внезапно возникшее препятствие</option>
        <option value="3">Наезд на животное</option>
        <option value="4">Наезд на лицо, осуществляющее производство работ</option>
        <option value="5">Наезд на пешехода</option>
        <option value="6">Наезд на препятствие</option>
        <option value="7">Наезд на стоящее ТС</option>
        <option value="8">Опрокидывание</option>
        <option value="9">Отбрасывание предмета(отсоединение колеса)</option>
        <option value="10">Падение груза</option>
        <option value="11">Падение пассажира</option>
        <option value="12">Столкновение</option>
        <option value="13">Съезд с дороги</option>
      </select>
      <input type="button" id="resetType" value="Сбросить" onclick="resetType()" />
    </div>
  </div>
  <div id="map"></div>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgrd4VG32rgsrz1MG1cTufU9ZzYVrqHWo&libraries=visualization&callback=initMap"></script>
